<div class="dialog">
  <div mat-dialog-actions class="close">
    <button mat-button mat-dialog-close class="btn btn-block"><i class="fas fa-times"></i></button>
  </div>
  <h1 mat-dialog-title>Новый проект</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="outline" class="label">
      <mat-label>Наименование</mat-label>
      <input matInput [(ngModel)]="project.name" autocomplete="off">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="label">
      <mat-label>URL</mat-label>
      <input matInput [(ngModel)]="project.url" autocomplete="off">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="label">
      <mat-label>Описание</mat-label>
      <textarea matInput [(ngModel)]="project.description"></textarea>
    </mat-form-field>
    <br>
    <button class="btn btn-success" (click)="create()">Сохранить</button>
  </div>
</div>
