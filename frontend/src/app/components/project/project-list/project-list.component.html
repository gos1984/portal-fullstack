<div class="header"><h1>{{ title }}</h1></div>
<section class="section" (loadeddata)="totalElements">
  <div class="row no-gutters">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center create">
        <h3>Проекты</h3>
        <button mat-button (click)="openDialog()" class="btn btn-success"><i class="fas fa-plus"></i></button>
      </div>
      <table class="table" matSort (matSortChange)="sortData($event)">
        <tr>
          <th mat-sort-header="id">ID</th>
          <th mat-sort-header="name">Наименование</th>
          <th mat-sort-header="description">Описание</th>
          <th mat-sort-header="status">Статус</th>
          <th mat-sort-header="create">Дата создания</th>
          <th></th>
        </tr>
        <tr *ngFor="let project of projects">
          <td>{{project.id}}</td>
          <td>{{project.name}}</td>
          <td>{{project.description}}</td>
          <td>{{getStatus(project?.status)}}</td>
          <td>{{project.create | date: 'dd.MM.yyyy'}}</td>
          <td class="right"><a routerLink="/projects/{{ project.id }}" class="btn btn-primary"><i
            class="far fa-edit"></i></a></td>
          <td class="right"><a (click)="delete(project.id)" class="btn btn-danger"><i class="far fa-trash-alt"></i></a>
          </td>
        </tr>
      </table>
      <div class="d-flex justify-content-end align-items-center tools">
        <mat-paginator [length]="totalElements"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       (page)="paginationData($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</section>
