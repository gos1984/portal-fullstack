<header class="header">
  <div class="row no-gutters justify-content-between align-items-center">
    <div class="col">
      <div class="nav-button icon" (click)="toggleSidenav()"><i class="fas fa-bars"></i></div>
    </div>
    <div class="col right">
      <div class="account" *ngIf="getAuthentication">
        <a href="#" class="account__item icon"><i class="far fa-envelope"></i></a>
        <a href="#" class="account__item icon"><i class="far fa-bell"></i></a>
        <a routerLink="/profile" class="account__item icon"><i class="far fa-user"></i></a>
        <a (click)="logout()" class="account__item icon"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
  </div>
</header>
